<!DOCTYPE html>
<html>
	<head>
		<title>Recommend Restaurant App</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Style CSS-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-xs-4 navigation">
					<ul>
  						<li><a href="index.html">Home</a></li>
						<li><a>Saved Restaurants</a></li>
						<li><a>Contact</a></li>
						<li><a>About</a></li>
					</ul>
				</div>
				<div class="col-sm-4 col-xs-8 conversation chat-screen">
					<div class="heading">
						<div class="col-sm-6 col-md-3 col-xs-4 heading-avatar">
							<div class="heading-avatar-icon">
								<img src="images/avatar.jpg">
							</div>
						</div>
						<div class="col-sm-6 col-xs-6 heading-name">
							<a>Ask Me!</a>
						</div>
					</div>
					<div class="row message" id="conversation">
						<div class="row message-body">
						<div class="col-sm-12 message-main-receiver">
								<div class="receiver">
									<div class="message-text">
										Hi, How can I help you today
									</div>
								</div>
								<div class="time-receiver"></div>
							</div>
							<div class="col-sm-12 message-main-sender">
								<div class="sender">
									<div class="message-text">
										hello
									</div>
								</div>
								<div class="time-sender"></div>
							</div>
						</div>
					</div>
					<div class="row reply">
						<div class="col-sm-8 col-xs-8 reply-main">
							<textarea class="form-control" rows="2" id="comment" onkeypress="replyMain(event)">
							</textarea>
						</div>
						<div class="col-sm-2 col-xs-2 reply-recording">
							<i class="fa fa-microphone fa-2x" aria-hidden="true" id="microphone-send"></i>
						</div>
						<div class="col-sm-2 col-xs-2 reply-send">
							<i class="fa fa-send fa-2x" aria-hidden="true" id="chat-send"></i>
						</div>
					</div>
				</div>
				<div class="col-sm-4 display">
					<div class="display-info">
						<div class="display-title">
							What about this restaurant?
						</div>
						<div class="display-content">
							<div class="restaurant-image">
							</div>
							<div class="restaurant-info">
									<h3>Gyoza Bar</h3>
									<li>Contemporary brick-walled spot orJapanese dumplings, tapas, ramen dishes, with beer, wine and sake.</li>
									<li>622 W Pender St</li>
									<li>(604)-336-5563</li>
							</div>
						</div>
						<div class="display-save">
							<button type="submit" value="Save" class="save-button">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
	</body>
</html>
